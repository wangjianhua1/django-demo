<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello Django</title>
</head>
<body>
<h1>{{ hello }}</h1>
{# 判断hello值是否为空 #}
{% ifequal hello '' %}

{% else %}
    <h4>{{ hello }}</h4>
{% endifequal %}

{{ hello|lower }}
{{ hello|first|upper }}

{% block mainbody %}
    <p>original</p>
{% endblock %}
{% include 'nav.html' %}
</body>
</html>
